name: Auto Create PR

on:
  push:
    branches-ignore:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if a PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --base main --state open --json number --jq '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for branch ${{ github.ref_name }}, skipping."
          else
            gh pr create \
              --title "${{ github.ref_name }}" \
              --body "Auto-created PR for branch \`${{ github.ref_name }}\`." \
              --base main \
              --head "${{ github.ref_name }}"
            echo "PR created for branch ${{ github.ref_name }}"
          fi
